services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: beakon_php
    restart: unless-stopped
    volumes:
      - .:/var/www/html
      - symfony_var:/var/www/html/var
    networks:
      - beakon_net
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      APP_ENV: "${APP_ENV:-dev}"
      APP_SECRET: "${APP_SECRET}"
      DATABASE_URL: "${DATABASE_URL}"

  nginx:
    image: nginx:1.27-alpine
    container_name: beakon_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - beakon_net
    depends_on:
      - php

  postgres:
    image: postgres:16-alpine
    container_name: beakon_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: "${POSTGRES_DB:-beakon}"
      POSTGRES_USER: "${POSTGRES_USER:-beakon}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-beakon}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - beakon_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-beakon} -d ${POSTGRES_DB:-beakon}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-app}", "-U", "${POSTGRES_USER:-app}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
###< doctrine/doctrine-bundle ###

volumes:
  postgres_data:

###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###
  symfony_var:

networks:
  beakon_net:
    driver: bridge
